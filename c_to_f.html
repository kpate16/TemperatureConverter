    <link href="/css/style.css" rel="stylesheet" />
    <title>Temperature Converter</title>
</head>

<body>


    <div class="container-fluid">

        <div class="row">
            <div class="col col-md-12">
                <nav class="navbar navbar-expand-lg navbar-custom navbar-light p-2">

                    <a class="navbar-brand" href="#">Temperature Converter</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">

                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item ">

                            </li>
                            <li class="nav-item ">

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

        <div class="row">
            <div class="col col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Celcius To fahrenheit</h5>
                        <form action="">

                            <div class="row">
                                <div class="col">
                                    <label for="celsius">Temprature in celsius</label>

                                    <input id="celsius" type="text" class="form-control"
                                        placeholder="Enter Temprature Celsius">
                                </div>
                                <div class="col">
                                    <button class="btn btn-warning mt-4" id="convertFahrenheit" type="button">Convert
                                        Fahrenheit</button>
                                </div>
                                <div class="col">
                                    <label for="f_output">Temprature in Fahrenheit</label>

                                    <input id="f_output" type="text" class="form-control" disabled>

                                </div>
                            </div>



                        </form>

                    </div>
                </div>
            </div>
